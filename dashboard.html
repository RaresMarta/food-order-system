<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Eureka Caffe</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="content-wrapper">
      <div class="logo">
        <div class="coffee-icon-container">
          <img src="assets/coffee-icon-svgrepo-com.svg" alt="Coffee cup" class="coffee-icon">
        </div>
        <span>EUREKA<br>CAFFE</span>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">HOME</a></li>
        <li><a href="#">ABOUT</a></li>
        <li class="has-dropdown">
          <a href="#">SERVICE</a>
          <ul class="nav-dropdown">
            <li><a href="dashboard.html" class="active">DASHBOARD</a></li>
          </ul>
        </li>
        <li><a href="#">BLOG</a></li>
        <li><a href="#">CONTACTS</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section (smaller for dashboard) -->
  <section class="hero dashboard-hero">
    <div class="background"></div>
    <div class="hero-content">
      <h1>Food Management Dashboard</h1>
      <div class="divider">
        <div class="divider-line"></div>
        <span class="divider-icon">⚙️</span>
        <div class="divider-line"></div>
      </div>
      <p>Add, edit, or remove food items from your menu. Changes will be saved to your browser's local storage.</p>
    </div>
  </section>

  <div class="content-wrapper">
    <section class="dashboard-container">
      <!-- Food Item Form -->
      <div class="dashboard-form">
        <h2>Add New Food Item</h2>
        <form id="food-form">
          <div class="form-group">
            <label for="food-name">Name</label>
            <input type="text" id="food-name" required>
          </div>
          
          <div class="form-group">
            <label for="food-category">Category</label>
            <input type="text" id="food-category" required>
          </div>
          
          <div class="form-group">
            <label for="food-price">Price ($)</label>
            <input type="number" id="food-price" min="0" step="0.01" required>
          </div>
          
          <div class="form-group checkbox-group">
            <input type="checkbox" id="food-vegetarian">
            <label for="food-vegetarian">Vegetarian</label>
          </div>
          
          <div class="form-group">
            <label for="food-image">Image URL</label>
            <input type="text" id="food-image" required>
          </div>
          
          <div class="form-buttons">
            <button type="submit" class="btn btn-primary">Add Item</button>
            <button type="button" id="clear-form" class="btn">Clear Form</button>
          </div>
        </form>
      </div>
      
      <!-- Food Items Table -->
      <div class="dashboard-table">
        <h2>Manage Food Items</h2>
        <div class="table-container">
          <table id="food-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Vegetarian</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="food-table-body">
              <!-- Food items will be added here dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>

  <script src="constants.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
